<html>
<head>

<body background="background.jpg">
  <center>
    <h1 class="btn btn-primary heading" >Object Detection</h1>

    <h3 id="status" class="btn btn-warning"></h3><br><br>

    <button onclick="abortscreen();" id="exit_button" class="btn btn-danger"><i class="glyphicon glyphicon-arrow-left "></i>  Back</button>
  </center>

  <script>
      img = "";

function preload(){
    img = loadImage("animals.jpg")
}

function setup(){
    canvas = createCanvas(640, 420);
    canvas.center();
}

function draw(){
    image(img, 0, 0, 640, 420);
} 
function abortscreen(){
  window.location = "index.html";
}
  </script>

</body>
